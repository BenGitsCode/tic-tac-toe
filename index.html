<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac </title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>


  <header>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Sign Up Here
  </button>

<!-- Modal -->
<div> <!--modal sign up-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
    </div>
    <div class="modal-body">
        <form class="form-inline" id="sign-in">
          <div class="form-group">
            <legend>Welcome Back User 1!</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <button type="submit">Sign In</button>
          </div>
        </form>
        <form class="form-inline" id="sign-in-two">
          <div class="form-group">
            <legend>Welcome Back User 2!</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <button type="submit">Sign In</button>
          </div>
        </form>
        <button type="submit" id="join">Join Current Game</button>
        <form class="form-inline" id="sign-up">
          <div class="form-group">
            <legend>Don't Have an Account? Sign up Today!</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <button type="submit">Sign Up</button>
          </div>
        </form>
        <form class="form-inline" id="change-password">
          <div class="form-group">
            <legend>Forgot Your Password?</legend>
            <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
            <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
            <button type="submit">Change Password</button>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>


    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>







  </header>

  <body><!-- Tic tac toe board begins here -->

    <div id="mainContainer" class="container"><!-- Begin Board Container-->

      <div id="header" class="row"> <!-- Begin header-->
        <h1 id="mainHeading" class="col-xs-12">
          Xzbit vs Oprah Tic-Tac-Toe
        </h1>
      </div><!-- End header-->


      <div id="board" class="row">
        <table class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
          <tr class="box-row" >
            <td id="0" class="start-cell" ></td>

            <td id="1" class="start-cell" ></td>

            <td id="2" class="start-cell" ></td>
          </tr>
          <tr class="box-row">
            <td id="3" class="start-cell" ></td>

            <td id="4" class="start-cell" ></td>

            <td id="5" class="start-cell" ></td>
          </tr>
          <tr class="box-row">
            <td id="6" class="start-cell" ></td>

            <td id="7" class="start-cell" ></td>

            <td id="8" class="start-cell" ></td>
          </tr>
        </table>
      </div>
    </div><!-- End Board Container-->


    <!-- Indicates a dangerous or potentially negative action -->
    <div class="new-game">
      <button type="button" id="new-game">New Game</button>
    </div>


  </body> <!-- end of body -->
  </html>
