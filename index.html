<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac </title>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>


  <header>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Sign Up Here
  </button>

<!-- Modal -->
<div> <!--modal sign up-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
    </div>
    <div class="modal-body">


      <form class="form-inline">
      <div class="form-group">
        <label class="sign-up" for="email-input">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="sign-up" for="input-password">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>
      <button type="submit" class="sign-up-btn">Sign up</button> <!--signUP SUBMIT-->
    </form>
    <!--end of sign up form-->

    <!--start of sign in form-->
    <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="email-input">Email address</label>
      <input type="email" class="form-control" id="emailInput" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="sr-only" for="input-password">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="sign-in-btn">Sign In</button> <!--signIN SUBMIT-->
    <!--end of Sign In form-->
    <button type="submit" class="sign-out-btn">Sign Out</button> <!--signOUT SUBMIT-->
  </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>






  </header>

  <body><!-- Tic tac toe board begins here -->

    <div id="mainContainer" class="container"><!-- Begin Board Container-->

      <div id="header" class="row"> <!-- Begin header-->
        <h1 id="mainHeading" class="col-xs-12">
          Xzbit vs Oprah Tic-Tac-Toe
        </h1>
      </div><!-- End header-->


      <div id="board" class="row">
        <table class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
          <tr class="box-row" >
            <td id="C0" class="box-cell" ></td>

            <td id="C1" class="box-cell" ></td>

            <td id="C2" class="box-cell" ></td>
          </tr>
          <tr class="box-row">
            <td id="C3" class="box-cell" ></td>

            <td id="C4" class="box-cell" ></td>

            <td id="C5" class="box-cell" ></td>
          </tr>
          <tr class="box-row">
            <td id="C6" class="box-cell" ></td>

            <td id="C7" class="box-cell" ></td>

            <td id="C8" class="box-cell" ></td>
          </tr>
        </table>
      </div>

    </div><!-- End Board Container-->

  </body> <!-- end of body -->
  </html>
